@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/foundation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/foundation-flex.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("javascripts/vendor/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/what-input.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/foundation.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('#logs').scrollTop($('#logs')[0].scrollHeight);
          });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
